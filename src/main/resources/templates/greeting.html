<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/webjars/leaflet/1.3.1/leaflet.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script src="/webjars/leaflet/1.3.1/leaflet.js"></script>
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <style type="text/css">
        .container-full {
            position: absolute;
            bottom: 0px;
            top: 50px;
            width: 100%;
            overflow: auto;
        }

        #mapid {
            height: 100%;
            width: 100%;
        }

        .navbar {
            z-index: 10000;
        }

    </style>
</head>
<body>
<div>
    <form action="#" th:action="@{/center}" th:object="${point}" method="post">
        <div class="center-map-body">
            <input id="latPoint" class="form-control" type="hidden" th:field="*{latitude}" value=""/>
            <input id="lngPoint" class="form-control" type="hidden" th:field="*{longitude}" value=""/>
        </div>
        <div class="center-map-footer">
            <p><input id="centerMap" type="submit" class="btn btn-primary"  value="Submit" /></p>
        </div>
    </form>
</div>
<div class="container-full">
    <div id="mapid"></div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="#" th:action="@{/dropPin}" th:object="${pin}" method="post">
                <div class="modal-body">
                    <p>Message: <input id="latLng" class="form-control" type="hidden" th:field="*{latlng}" value=""/></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <p><input type="submit" value="Submit" /></p>
                </div>
            </form>
        </div>
    </div>
</div>





<script>

    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);

    var popup = L.popup();

    var centerButton = $('#centerMap');

    function onMapClick(e) {
        var pinModel =  $('#exampleModal');
        pinModel.modal('show');
        pinModel.find('.modal-body #latLng').val(e.latlng);
//        var inputLatLng = pinModel.find('latLng');
//        inputLatLng.value = e.latlng;

//        popup
//            .setLatLng(e.latlng)
//            .setContent("You clicked the map at " + e.latlng.toString())
//            .openOn(mymap);
    }

    function setCenterMap(e) {
        var centerForm =  $('.center-map-body');
        var center = mymap.getCenter();

        centerForm.find('#latPoint').val(center.lat);
        centerForm.find('#lngPoint').val(center.lng);
    }

    mymap.on('contextmenu', onMapClick);
    centerButton.on('click', setCenterMap);
</script>
</body>
</html>
